apiVersion: v2
name: carbon-capture-network
description: A Helm chart for Carbon Capture Network - AI-powered carbon capture optimization platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - carbon-capture
  - ai
  - sustainability
  - iot
  - blockchain
home: https://carboncapture.network
sources:
  - https://github.com/carbon-capture-network
maintainers:
  - name: Carbon Capture Network Team
    email: team@carboncapture.network
dependencies:
  - name: mongodb
    version: "14.8.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "18.1.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "23.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.60.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
  - name: elasticsearch
    version: "8.5.1"
    repository: "https://helm.elastic.co"
    condition: elasticsearch.enabled
